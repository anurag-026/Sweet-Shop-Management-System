# Railway Configuration (using NeonDB)
server.port=${PORT:8080}

# Database Configuration (NeonDB)
spring.datasource.url=jdbc:postgresql://ep-blue-frost-a1japvkr-pooler.ap-southeast-1.aws.neon.tech/neondb?sslmode=require&channel_binding=require
spring.datasource.username=neondb_owner
spring.datasource.password=${NEON_DB_PASSWORD}

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# JWT Configuration
app.jwt.secret=${JWT_SECRET:mySecretKey123456789012345678901234567890}
app.jwt.expiration-ms=${JWT_EXPIRATION_MS:86400000}

# CORS Configuration
cors.allowed-origins=${CORS_ORIGINS:https://sweetshop-frontend.vercel.app}
